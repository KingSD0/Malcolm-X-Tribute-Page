      <div id="title"><h1>Malcolm X</h1></div>
      <p>An American Muslim minister and human rights activist who was a prominent figure during the civil rights movement. As a spokesperson for the Nation of Islam, he advocated for black empowerment, self-defense, and racial pride.</p>

           <section id="tribute-info">
             <h2>The timeline and keypoints of Malcolm X's life:</h2>
             <ul><p id="t1">1925 - Early Life and Conversion to Islam:</p>
             <li>In 1925, Malcolm X was born in Omaha, Nebraska, and faced a challenging childhood following the death of his father and his mother's institutionalization.</li>
             <li>His involvement in criminal activities led to imprisonment in 1946, where he discovered the Nation of Islam and converted to Islam.</li>
            <p id="t2">1950s - Nation of Islam and Elijah Muhammad:</p> <li>Joining the Nation of Islam, Malcolm X adopted the surname "X" to symbolize his lost African heritage.</li><li>Under the leadership of Elijah Muhammad, he became a prominent spokesperson, emphasizing black pride, self-determination, and economic empowerment.</li><p id="t3">1960s - Public Speaking and Advocacy:</p><li>Known for powerful oratory, Malcolm X played a vital role in promoting the Nation of Islam's message and advocating for black rights.</li><li>Iconic speeches like "The Ballot or the Bullet" underscored the need for self-defense and rejection of white oppression.</li><p id="t4">1964 - Break with the Nation of Islam:</p><li>In 1964, due to ideological differences, Malcolm X left the Nation of Islam and embraced orthodox Sunni Islam.</li><li>His pilgrimage to Mecca transformed his views on race, emphasizing inclusivity and cooperation.</li><p id="t5">Post-Meccan Period (1964-1965):</p><li>Returning from Mecca, Malcolm X advocated for a more inclusive civil rights movement, founding the Organization of Afro-American Unity (OAAU).</li><li>His emphasis on unity and empowerment resonated with a broader audience.</li><p id="t6">1965 - Assassination and Legacy:</p><li>Tragically, on February 21, 1965, Malcolm X was assassinated during a speech in New York City, leaving behind a controversial legacy.</li><li>His enduring impact as a symbol of black empowerment and civil rights is evident, and his autobiography with Alex Haley remains a seminal work in American literature.</li></ul>
